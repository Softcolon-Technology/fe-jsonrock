name: Next.js CI/CD for Production Branch

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: jsonrock prod
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
